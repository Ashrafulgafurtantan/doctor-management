<div class="card">
    <div class="card-body">
        <h4 class="card-title">Client Create</h4> <hr/>
        <form [formGroup]="clientFormGroup" (ngSubmit)="onSubmit()" #empForm="ngForm">
            <!-- <div class="container">
                 <img alt="" class="rounded-circle" [src]="url" style="width: 100px;height: 100px" *ngIf="url">
             </div>
             <div class="container" style="margin: 10px">
                 <input type="file" class="file-input"
                        (change)="onFileSelected($event)" #fileUpload>
             </div>-->
            <div class="container">
                <div>
                    <mat-form-field appearance="outline" class="w-100 fs-16">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" class="form-control" formControlName="name" type="text">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="w-100 fs-16">
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder="Phone" formControlName="phone" type="text">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" class="w-100 fs-16">
                        <mat-label>Address</mat-label>
                        <textarea matInput placeholder="Address" formControlName="address" rows="2"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <mat-grid-list cols="4" rowHeight="40px">
                <mat-grid-tile colspan="3">
                    <button class="block-btn-global submit-btn-global" color="primary" mat-raised-button>Create</button>
                </mat-grid-tile>
                <mat-grid-tile colspan="1">
                    <button (click)="cancel()" class="block-btn-global cancel-btn-global" color="danger"
                            mat-raised-button>Cancel
                    </button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </div>
</div>
