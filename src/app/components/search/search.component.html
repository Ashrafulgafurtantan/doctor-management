<div class="card">
    <div class="card-body">
        <h4 class="mb-32">Order Search</h4>
        <div class="container">
          <div>
              <mat-form-field appearance="outline">
                  <mat-label>Choose an option</mat-label>
                  <mat-select>
                      <mat-option value="option1">dfsfsdfs ddassd ad</mat-option>
                      <mat-option value="option2" >ada dasd adsasd adas</mat-option>
                      <mat-option value="option3">asdad dsd sdsad adasd </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
          <div>
                <mat-form-field class="w-100 fs-16" appearance="fill">
                    <mat-label>Textarea</mat-label>
                    <textarea matInput rows="2" placeholder="Address"></textarea>
                </mat-form-field>
            </div>
          <div>
                <mat-form-field class="w-100 fs-16" appearance="fill">
                    <mat-label>Textarea</mat-label>
                    <textarea matInput rows="2" placeholder="Address"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="container">
            <div>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Attendance Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                    <mat-icon matSuffix>today</mat-icon>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                </mat-form-field>
                <mat-datepicker #picker></mat-datepicker>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Attendance Date" [matDatepicker]="picker2" (focus)="picker2.open()" readonly>
                    <mat-icon matSuffix>today</mat-icon>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                </mat-form-field>
                <mat-datepicker #picker2></mat-datepicker>
            </div>
        </div>
        <div class="container">
            <div><button mat-raised-butto class="search">Search</button></div>
        </div>

    </div>
</div>
