<!--@ts-nocheck-->
<div class="item-list-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="title-section">
      <h4 class="page-title">Item List</h4>
      <span class="item-count" *ngIf="itemList?.length">{{ itemList.length }} items</span>
    </div>
  </div>

  <!-- Card Container -->
  <mat-card class="table-card">
    <mat-card-content>
      <!-- Toolbar Section -->
      <div class="toolbar-section">
        <div class="filter-group">
          <div class="search-box">
            <mat-icon class="search-icon">search</mat-icon>
            <input
              type="text"
              placeholder="Search items by name, price..."
              (input)="applyFilter($event.target)"
              class="search-input"
            />
          </div>
          <mat-form-field appearance="outline" class="status-filter">
            <mat-label>Status</mat-label>
            <mat-select [(value)]="selectedStatus" (selectionChange)="onStatusFilterChange($event.value)">
              <mat-option value="all">All</mat-option>
              <mat-option value="active">Active</mat-option>
              <mat-option value="inactive">Inactive</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          color="primary"
          class="create-btn"
          (click)="createItem()"
        >
          <mat-icon>add</mat-icon>
          Create Item
        </button>
      </div>

      <!-- Table Container -->
      <div class="table-container">
        <table [dataSource]="dataSource" class="items-table" mat-table matSort>
          <!-- Item ID Column -->
          <ng-container matColumnDef="id">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Item ID</th>
            <td *matCellDef="let element" mat-cell>
              <span class="cell-text item-id">{{ element['id'] }}</span>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Item Name</th>
            <td *matCellDef="let element" mat-cell>
              <span class="cell-text">{{ element['name'] }}</span>
            </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Price</th>
            <td *matCellDef="let element" mat-cell>
              <span class="cell-text price">{{ element['price'] }}</span>
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Status</th>
            <td *matCellDef="let element" mat-cell>
              <div class="status-cell">
                <span class="status-badge" [ngClass]="getStatusClass(element['status'])">
                  {{ getStatusText(element['status']) }}
                </span>
                <button
                  mat-icon-button
                  class="status-edit-btn"
                  (click)="changeItemStatus(element)"
                  [matTooltip]="'Change Status'"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th *matHeaderCellDef mat-header-cell>Actions</th>
            <td *matCellDef="let element" mat-cell>
              <div class="action-buttons">
                <button
                  (click)="editItem(element['id'])"
                  mat-icon-button
                  class="action-btn edit-btn"
                  [matTooltip]="'Edit Item'"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
          <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>

          <!-- No Data Row -->
          <tr class="no-data-row" *matNoDataRow>
            <td [attr.colspan]="displayedColumns.length" class="no-data-cell">
              <div class="no-data-content">
                <mat-icon>inbox</mat-icon>
                <span>No items found</span>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <!-- Paginator -->
      <mat-paginator
        [length]="itemList.length"
        [pageSize]="100"
        [hidePageSize]="true"
        aria-label="Select page"
        class="table-paginator"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
