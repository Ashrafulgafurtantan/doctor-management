<div class="card">
  <div class="card-body">
    <h4 class="card-title">Income Create</h4>
    <hr />
    <form [formGroup]="incomeCreateForm">
      <div class="container">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Made By</mat-label>
            <mat-select formControlName="employee_id">
              <mat-option
                *ngFor="let item of employeeList"
                [value]="item['id']"
                >{{ item["name"] }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Bill To</mat-label>
            <mat-select formControlName="client_id">
              <div>
                <mat-form-field class="searchBox" appearance="outline">
                  <input
                    #SearchInput
                    matInput
                    placeholder="Search..."
                    autocomplete="off"
                    placeholder="Search..."
                    autocomplete="off"
                    (keyup)="applySearch($event)"
                    appInputFocus
                  />
                </mat-form-field>
                <mat-option
                  *ngFor="let item of filteredData"
                  [value]="item['id']"
                  >{{ item["name"] }}&nbsp;&nbsp;({{ item["doctor_name"] }})
                </mat-option>
              </div>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="container">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
              <mat-option [value]="0">Payment</mat-option>
              <mat-option [value]="1">Due</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-100 fs-16">
            <mat-label>Total Amount</mat-label>
            <input
              matInput
              formControlName="total_amount"
              placeholder="Write Amount"
              type="number"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="container">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Payment Date</mat-label>
            <input
              matInput
              formControlName="payment_date"
              (focus)="picker.open()"
              [matDatepicker]="picker"
              placeholder="Payment Date"
            />
            <!--                        (ngModelChange)="onDateChange()"-->
            <mat-icon matSuffix>today</mat-icon>
            <mat-hint>DD/MM/YYYY</mat-hint>
          </mat-form-field>
          <mat-datepicker #picker></mat-datepicker>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-100 fs-16">
            <mat-label>Remarks</mat-label>
            <textarea
              matInput
              formControlName="remarks"
              placeholder="Income Remarks"
              rows="2"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <mat-grid-list cols="4" rowHeight="40px">
        <mat-grid-tile colspan="3">
          <button
            (click)="submit()"
            type="submit"
            class="block-btn-global submit-btn-global"
            color="primary"
            mat-raised-button
          >
            Create
          </button>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
          <button
            (click)="cancel()"
            class="block-btn-global cancel-btn-global"
            color="danger"
            mat-raised-button
          >
            Cancel
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </div>
</div>
