<!--@ts-nocheck-->
<div class="employee-list-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="title-section">
      <h4 class="page-title">Employee List</h4>
      <span class="employee-count" *ngIf="employeeList?.length">{{ employeeList.length }} employees</span>
    </div>
  </div>

  <!-- Card Container -->
  <mat-card class="table-card">
    <mat-card-content>
      <!-- Toolbar Section -->
      <div class="toolbar-section">
        <div class="search-box">
          <mat-icon class="search-icon">search</mat-icon>
          <input
            type="text"
            placeholder="Search employees by name, phone, address..."
            (input)="applyFilter($event.target)"
            class="search-input"
          />
        </div>
        <button
          mat-raised-button
          color="primary"
          class="create-btn"
          (click)="createEmployee()"
        >
          <mat-icon>add</mat-icon>
          Create Employee
        </button>
      </div>

      <!-- Table Container -->
      <div class="table-container">
        <table [dataSource]="dataSource" class="employees-table" mat-table matSort>
          <!-- Employee ID Column -->
          <ng-container matColumnDef="id">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Employee ID</th>
            <td *matCellDef="let element" mat-cell>
              <span class="cell-text employee-no">{{ element['employee_no'] }}</span>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
            <td *matCellDef="let element" mat-cell>
              <span class="cell-text">{{ element['name'] }}</span>
            </td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Phone</th>
            <td *matCellDef="let element" mat-cell>
              <span class="cell-text">{{ element['phone'] }}</span>
            </td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Address</th>
            <td *matCellDef="let element" mat-cell>
              <span class="cell-text">{{ element['address'] }}</span>
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Status</th>
            <td *matCellDef="let element" mat-cell>
              <div class="status-cell">
                <span class="status-badge" [ngClass]="getStatusClass(element['status'])">
                  {{ element['status'] }}
                </span>
                <button
                  mat-icon-button
                  class="status-edit-btn"
                  (click)="changeEmployeeStatus(element)"
                  [matTooltip]="'Change Status'"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th *matHeaderCellDef mat-header-cell>Actions</th>
            <td *matCellDef="let element" mat-cell>
              <div class="action-buttons">
                <button
                  (click)="editEmployee(element['id'])"
                  mat-icon-button
                  class="action-btn edit-btn"
                  [matTooltip]="'Edit Employee'"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
          <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>

          <!-- No Data Row -->
          <tr class="no-data-row" *matNoDataRow>
            <td [attr.colspan]="displayedColumns.length" class="no-data-cell">
              <div class="no-data-content">
                <mat-icon>inbox</mat-icon>
                <span>No employees found</span>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <!-- Paginator -->
      <mat-paginator
        [length]="employeeList.length"
        [pageSize]="100"
        [hidePageSize]="true"
        aria-label="Select page"
        class="table-paginator"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
