<div class="card">
  <div class="card-body">
    <h4 class="border-bottom page-header">Dashboard</h4>
    <hr />
    <div class="container">
      <img alt="" src="assets/images/logo.jpg"
           style="width: 200px;height: 200px; border-radius: 50%; margin: 20px">
    </div>
    <div>
      <div class="container top">
        Some Important Links
      </div>
      <div>
        <div class="d-flex">
          <div class="dash_card">
            <div class="card">
              <div class="card-head" style="background-color: #f79678;">Order Page</div>
              <div class="card-body">
                You can visit the "Order Page" from here! <br/>
                <button (click)="gotoOrderPage()" mat-raised-button color="accent">
                  Go <mat-icon aria-label="icon-button">arrow_forward</mat-icon>
                </button>
              </div>
            </div>
          </div>

          <div class="w-50">
            <div class="card">
              <div class="card-head" style="background-color: #45cad7;">Employee Page</div>
              <div class="card-body">
                You can visit the "Employee Page" from here! <br/>
                <button (click)="gotoEmployeePage()" mat-raised-button color="primary">
                  Go <mat-icon aria-label="icon-button">arrow_forward</mat-icon>
                </button>
              </div>
            </div>
          </div>


        </div>
        <div class="d-flex">
          <div class="dash_card">
            <div class="card">
              <div class="card-head" style="background-color: #e46a76;">Client Page</div>
              <div class="card-body">
                You can visit the "Client Page" from here! <br/>
                <button (click)="gotoClientPage()" mat-raised-button color="warn">
                  Go <mat-icon aria-label="icon-button">arrow_forward</mat-icon>
                </button>
              </div>
            </div>
          </div>

          <div class="w-50">
            <div class="card">
              <div class="card-head" style="background-color: #2ca473;">Item Page</div>
              <div class="card-body">
                You can visit the "Item Page" from here! <br/>
                <button (click)="gotoItemPage()" mat-raised-button style="background-color: #2ca473; color: white">
                  Go <mat-icon aria-label="icon-button">arrow_forward</mat-icon>
                </button>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
